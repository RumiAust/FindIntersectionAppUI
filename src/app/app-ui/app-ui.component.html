
<div class="center">
    <h2>Find intersect of two list</h2>
   <div class="card my-5">
     <div class="card-body">
       <form  (ngSubmit)="onSubmit()">
         <div class="form-group">
           <label for="name">List One</label>
           <input type="text" 
             class="form-control" 
             id="name" 
             name="name" 
             [(ngModel)]="listOne" 
             placeholder="Enter your name"
             required >
         </div>
         <div class="form-group">
           <label for="email">List Two</label>
           <input type="text" 
             class="form-control" 
             [(ngModel)]="listTwo" 
             id="email" 
             name="email" 
             placeholder="Enter your email address"
             required ><br/>
             <label>
                Select list for the Hashset
              </label><br/>
              <label>
                <input type="radio" [(ngModel)]="hashSetType"   value="listOne" name="hashtype"  checked="true">
                List One
              </label><br/>
              <label>
                <input type="radio" [(ngModel)]="hashSetType" value="listTwo" name="hashtype" >
                List Two
              </label><br/>
              <label>
                <input type="radio" [(ngModel)]="hashSetType"  value="autoDecide" name="hashtype">
                Set large list to Hashset
              </label><br/>
         </div> <br>
         <button type="submit" 
           class="btn btn-success">Submit
        </button> <br>
       </form>
    

     </div>
   </div>
 </div>
