
<div class="center">
    <h2><p style="text-align:center">Find Intersect of Two List</p></h2>
   <div class="card my-5">
     <div class="card-body">
       <form  (ngSubmit)="onSubmit()">
         <div class="form-group">
           <label for="Collection One">Enter Collection One size</label>
           <input type="text" 
             class="form-control" 
             id="Collection One" 
             name="Collection One" 
             [(ngModel)]="listOne" 
             required >
         </div>
         <div class="form-group">
           <label for="Collection Two">Enter Collection Two Size</label>
           <input type="text" 
             class="form-control" 
             [(ngModel)]="listTwo" 
             id="Collection Two" 
             name="Collection Two" 
             required ><br/>
             <label>
                Select list for the Hashset
              </label><br/>
              <label>
                <input type="radio" [(ngModel)]="hashSetType"   value="listOne" name="hashtype"  checked="true">
                List One
              </label><br/>
              <label>
                <input type="radio" [(ngModel)]="hashSetType" value="listTwo" name="hashtype" >
                List Two
              </label><br/>
              <label>
                <input type="radio" [(ngModel)]="hashSetType"  value="autoDecide" name="hashtype">
                Set large list to Hashset
              </label><br/>
         </div> <br>
         <div class="btnDiv">
         <button type="button" (click)="reset()"
           class="btn btn-info">Reset
        </button> &nbsp; 
         <button type="submit" 
           class="btn btn-success">Submit
        </button> 
    </div>
       </form>
        <div *ngIf="showResult" style="margin: 10px;padding:20px; border:1px dashed green ;">
            <h4><p style="text-align:center">Result</p></h4>
            <label style="font-size: 16px;">
            <b>   List after Intersection [ size : {{intersectionResult.length}}]</b> 
              </label><br/>
               <pre>{{ intersectionResult | json}}</pre>
            <label style="font-size: 16px;">
                <b>   Time In Millisec</b> 
              </label><br/>
           {{timeInMillSec}}
        </div>

     </div>
   </div>
 </div>
